<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/website-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Momenic - Undangan Digital Website Eksklusif untuk Pernikahan, Khitan & Aqiqah</title>
    <meta name="description" content="Buat undangan digital website yang memukau untuk pernikahan, khitan, dan aqiqah. Tersedia 100+ tema 3D Motion, Art, dan Luxury dengan harga terjangkau mulai dari Rp 100.000. Pengerjaan cepat, maksimal 3 hari kerja." />
    <meta name="keywords" content="undangan digital, undangan website, undangan pernikahan, undangan khitan, undangan aqiqah, undangan online, tema 3D motion, momenic" />
    <meta name="author" content="Momenic" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://momenic.web.id/" />
    
    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://momenic.web.id/" />
    <meta property="og:title" content="Momenic - Undangan Digital Website Eksklusif" />
    <meta property="og:description" content="Buat undangan digital website yang memukau dengan 100+ tema eksklusif. Pengerjaan cepat, harga terjangkau, garansi 100% uang kembali." />
    <meta property="og:image" content="https://momenic.web.id/src/assets/hero-1.webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="id_ID" />
    <meta property="og:site_name" content="Momenic" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://momenic.web.id/" />
    <meta name="twitter:title" content="Momenic - Undangan Digital Website Eksklusif" />
    <meta name="twitter:description" content="Buat undangan digital website yang memukau dengan 100+ tema eksklusif. Pengerjaan cepat, harga terjangkau." />
    <meta name="twitter:image" content="https://momenic.web.id/src/assets/hero-1.webp" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#3F4D34" />
    <meta name="application-name" content="Momenic" />
    <meta name="apple-mobile-web-app-title" content="Momenic" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />

    <!-- Preload critical hero image for LCP -->
    <link
      rel="preload"
      as="image"
      href="/src/assets/hero-1.webp"
      fetchpriority="high"
    />

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=DM+Sans:wght@400;500;700&display=swap"
    />

    <!-- Optimized font loading with display=swap for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
